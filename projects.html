<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopu Das - Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="container">
                <div class="logo">Gopu Das</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html" class="active">Projects</a></li>
                        <li><a href="contact.html">Contacts</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <main class="page-content">
            <section id="projects" class="projects-section">
                <div class="container">
                    <h2>Projects</h2>
                    <div class="projects-grid">
                        <div class="project-item-placeholder">Project 1 Coming Soon</div>
                        <div class="project-item-placeholder">Project 2 Coming Soon</div>
                        <div class="project-item-placeholder">Project 3 Coming Soon</div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Gopu Das. All rights reserved.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('header nav');
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-times');
        });
    </script>
</body>
</html>
