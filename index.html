<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic image styling for the circular profile picture */
        .profile-image-container {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto; /* Center the image */
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Gopu Das</div> <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
            <div class="mobile-nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section id="hero" class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hello">Hello<span>.</span></h2>
                <h1>I'm Gopu Das</h1>
                <h2 class="developer-title">Software Developer</h2>
                <div class="cta-buttons">
                    <a href="#projects" class="button primary-button">Got a project?</a>
                    <a href="#resume" class="button secondary-button">My resume</a>
                </div>
                <div class="profile-image-container">
                    <img src="dp.jpeg" alt="Your Profile Picture">
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">Skills</h2>
            <ul class="skills-list">
                <li class="skill-item"><i class="fab fa-html5"></i> HTML</li>
                <li class="skill-item"><i class="fab fa-css3-alt"></i> CSS</li>
                <li class="skill-item"><i class="fab fa-js"></i> JavaScript</li>
                <li class="skill-item"><i class="fab fa-node-js"></i> Node.js</li>
                <li class="skill-item"><i class="fab fa-react"></i> React</li>
                <li class="skill-item"><i class="fab fa-git-alt"></i> Git</li>
                <li class="skill-item"><i class="fab fa-github"></i> GitHub</li>
                </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Your Name 2025</p>
        </div>
    </footer>

    <script>
        // Basic mobile navigation toggle (you'll need more robust JS for a smoother experience)
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const nav = document.querySelector('nav');

        mobileNavToggle.addEventListener('click', () => {
            nav.classList.toggle('nav-open');
        });
    </script>
</body>
</html>
